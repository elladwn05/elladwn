<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>E-Groceries</title>
</head>
<body>
	<header>
		<section  id="headerNavigation">
			<a href=""><img src="img/revou.png" style="width: 75px; padding-left: 60px; padding-top: 20px;"></a>
			<nav id="navigation">
				<a href="">Home</a>
				<a href="">Our Package</a>
				<a href="">Call Us</a>
			</nav>
		</section>
		<hr>

		<section id="headerTitle">
			<!-- Put title in here -->
			<p style="font-size: 50px; margin-bottom: 2px;">Top Rated E-Groceries in Indonesian</p>
			<p id="subtitle">Every day with best ingridients</p>
		</section>
	</header>
	<main>

				<img src="img/apel.jpg">

			</article>

				<h3 class="titleSubtitle">Contact Us</h3>
				<h6 class="titleSubtitle">Sales akan menghubungi anda 2x24 jam</h6>
				<form>
					<label for="firstNameInput">First Name</label>
					<input type="text" name="" id="firstNameInput" placeholder="Ella Dwi"><br><br>

					<label for="lastNameInput">Last Name</label>
					<input type="text" name="" id="lastNameInput" placeholder="Novitasari">

					<button type="button" id="submitButton">Submit</button>
				</form>
			</section>
		</section>
	</main>
	<h3 id="firstNameOutput">Hello</h3>
	<h3 id="lastNameOutput">World</h3>
	<img src="img/jeruk.jpg", class="slider">
	<img src="img/alpukat.jpg", class="slider">
